# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11" # Updated to a more recent Python version
    # You can also specify other tool versions:
    # nodejs: "20"
    # rust: "1.70"
    # golang: "1.20"
  jobs:
    pre_build:
      # Run any pre-build steps like checking links or validating structure
      - pip install -e .
      - python -m scripts.validate_docs

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  # You can configure Sphinx to use a different builder, for instance use the dirhtml builder for simpler URLs
  builder: "html"
  # Fail on all warnings to avoid broken references
  fail_on_warning: true

# Build documentation in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Python requirements to build the documentation
python:
  install:
    - requirements: requirements.txt
    - requirements: requirements-dev.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
