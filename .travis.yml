language: python
dist: xenial

env:
  global: PIP_PREFER_BINARY=true

python:
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"
  - "3.13"

install:
  - pip install --upgrade pip
  - pip install -r requirements-dev.txt

# command to run tests
script: pytest --cov=kaira --cov-config=.coveragerc

after_success:
  - coveralls

notifications:
  email:
    recipients:
      - yilmazselimfirat@gmail.com
  on_success: never
  on_failure: always
